{% extends "bootstrap_5_layout.html" %}
{% set active_page = "rooms_form" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Rooms Form</h2>
            <p class="mb-4">Select a filter to view tailored list...</p>

            <form action="/rooms_list" method="POST" class="p-4 border rounded bg-light shadow">
                <div class="mb-3">
                    <label for="filter" class="form-label fw-bold">Room Filter:</label>
                    <select name="filter" id="filter" class="form-select">
                        <option value="available">Available</option>
                        <option value="1">1 Bed</option>
                        <option value="2">2 Beds</option>
                        <option value="car barn">Car Barn View</option>
                        <option value="courtyard">Courtyard View</option>
                        <option value="lxr">LXR View</option>
                        <option value="n street">N Street View</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
